name: Publish Oracle Package

on:
  push:
    tags:
      - "v*"   # triggers when you push a version tag like v0.1.0

permissions:
  contents: read
  packages: write   # allows publishing to GitHub Packages

jobs:
  # Step 1 — Reuse your existing CI workflow (build + tests)
  test:
    uses: ./.github/workflows/ci.yml

  # Step 2 — Publish only if CI passes
  publish:
    needs: test
    runs-on: ubuntu-latest
    name: Publish to GitHub Packages and npmjs.org

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # --- Publish to GitHub Packages ---
      - name: Configure npm for GitHub Packages
        run: |
          echo "@ubk-finance:registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Publish to npmjs.org ---
      - name: Configure npm for npmjs.org
        run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: Publish to npmjs.org
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
